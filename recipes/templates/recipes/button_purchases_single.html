{% load user_filters %}
{% if recipe|is_purchase:user %}
    <button class="button button_style_light-blue-outline button_size_subscribe" name="purchases"><span class="icon-check button__icon"></span>Рецепт добавлен</button>
{% else %}
    <button class="button button_style_blue button_size_subscribe" name="purchases" data-out><span class="icon-plus  button__icon"></span>Добавить в покупки</button>
{% endif %}
