{% extends 'recipes/base.html' %}
{% block title %}{{ flatpage.title }}{% endblock %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'pages/index.css' %}">
{% endblock %}

{% block content %}
    {% load user_filters %}

<main class="main container">
    <div class="main__header">
        <h1 class="main__title">{{ flatpage.title }}</h1>
    </div>
    <div class="custom-center-block">
        <p class="custom-text-block">{{ flatpage.content }}</p>
        <div class="custom-button-block">
            <button class="button button_style_blue"><a href="{% url 'index' %}" class="nav__link link">Перейти на главную </button>
        </div>
    </div>
</main>
{% endblock %}
